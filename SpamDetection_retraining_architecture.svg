<svg viewBox="0 0 900 620" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="900" height="620" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial" font-size="22" font-weight="bold" text-anchor="middle">Continuous Retraining Pipeline Architecture</text>

  <!-- Data Sources -->
  <rect x="50" y="100" width="800" height="80" rx="10" fill="#E8F4FA" stroke="#2C82C9" stroke-width="2"/>
  <text x="450" y="140" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Incoming Data (Every 30 Minutes)</text>
  <text x="200" y="165" font-family="Arial" font-size="14" text-anchor="middle">User Reports</text>
  <text x="450" y="165" font-family="Arial" font-size="14" text-anchor="middle">Call/SMS Metadata</text>
  <text x="700" y="165" font-family="Arial" font-size="14" text-anchor="middle">Regulatory Updates</text>
  
  <!-- Arrow down -->
  <path d="M450 180 L450 210" stroke="#555" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Data Processing -->
  <rect x="150" y="210" width="600" height="90" rx="10" fill="#EBFFEB" stroke="#26A65B" stroke-width="2"/>
  <text x="450" y="240" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Streaming Data Processing</text>
  <text x="450" y="265" font-family="Arial" font-size="14" text-anchor="middle">Feature Extraction | Quality Filtering | Anomaly Detection | Country Sorting</text>
  <text x="450" y="285" font-family="Arial" font-size="14" text-anchor="middle">Data Drift Detection | Label Generation</text>
  
  <!-- Arrow down to three paths -->
  <path d="M450 300 L450 330" stroke="#555" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Decision diamond -->
  <polygon points="450,330 480,360 450,390 420,360" fill="#FFF8E8" stroke="#F5AB35" stroke-width="2"/>
  <text x="450" y="365" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Retraining</text>
  <text x="450" y="382" font-family="Arial" font-size="12" text-anchor="middle">Needed?</text>
  
  <!-- Three paths from decision -->
  <path d="M420 360 L330 360 L330 420" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="325" y="395" font-family="Arial" font-size="12" text-anchor="middle">Hot Fix</text>
  
  <path d="M450 390 L450 420" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="490" y="405" font-family="Arial" font-size="12" text-anchor="middle">Incremental</text>
  
  <path d="M480 360 L570 360 L570 420" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="615" y="395" font-family="Arial" font-size="12" text-anchor="middle">Full Retrain</text>
  
  <!-- Three training paths -->
  <rect x="270" y="420" width="120" height="70" rx="8" fill="#FFE9E9" stroke="#D64541" stroke-width="2"/>
  <text x="330" y="445" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Rule Updates</text>
  <text x="330" y="465" font-family="Arial" font-size="12" text-anchor="middle">(Minutes)</text>
  
  <rect x="390" y="420" width="120" height="70" rx="8" fill="#E4F1FE" stroke="#22A7F0" stroke-width="2"/>
  <text x="450" y="445" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Online Learning</text>
  <text x="450" y="465" font-family="Arial" font-size="12" text-anchor="middle">(Hours)</text>
  
  <rect x="510" y="420" width="120" height="70" rx="8" fill="#E8F8F5" stroke="#1BBC9B" stroke-width="2"/>
  <text x="570" y="445" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Full Retraining</text>
  <text x="570" y="465" font-family="Arial" font-size="12" text-anchor="middle">(Daily/Weekly)</text>
  
  <!-- Arrows to model registry -->
  <path d="M330 490 L330 540" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M450 490 L450 540" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M570 490 L570 540" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Model Registry -->
  <rect x="250" y="540" width="400" height="70" rx="10" fill="#F2E6FF" stroke="#9B59B6" stroke-width="2"/>
  <text x="450" y="565" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Model Registry &amp; Versioning</text>
  <text x="450" y="590" font-family="Arial" font-size="14" text-anchor="middle">Validation | A/B Testing | Deployment</text>
  
  <!-- Definitions for markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555"/>
    </marker>
  </defs>
</svg>
